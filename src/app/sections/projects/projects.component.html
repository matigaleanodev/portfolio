<section class="py-20 md:py-28">
  <div class="max-w-6xl mx-auto px-6 space-y-16">
    <header class="space-y-2">
      <h2 class="text-3xl font-medium">Proyectos</h2>
      <p class="text-base opacity-70 max-w-2xl">
        Proyectos personales desarrollados como productos reales, pensados para resolver problemas
        concretos y explorar decisiones t√©cnicas en contexto.
      </p>
    </header>

    <div class="space-y-24">
      @for (project of sortedProjects(); track $index; let i = $index) {
        <div
          class="opacity-0"
          [ngStyle]="{
            animation: 'projectEnter 1200ms cubic-bezier(0.25,0.8,0.25,1) forwards',
            animationDelay: i * 220 + 'ms',
          }"
        >
          <project-card [project]="project" />
        </div>
      }
    </div>
  </div>
</section>
