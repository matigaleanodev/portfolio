    <div class="flex justify-center md:justify-end">
      <button
        (click)="backToTop()"
        class="flex items-center gap-2 text-sm text-(--color-bg) hover:text-(--color-accent) transition cursor-pointer"
      >
        <lucide-icon [img]="arrowUpIcon" size="16" />
        Volver arriba
