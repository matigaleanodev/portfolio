@if (state().visible) {
  <div class="fixed top-6 right-6 z-50">
    <div
      class="px-6 py-4 rounded-md shadow-lg text-white transition-all duration-300 ease-out"
      [ngClass]="{
        'bg-emerald-600/75': state().type === 'success',
        'bg-rose-600/75': state().type === 'error',
        'opacity-0 -translate-y-4 scale-95': !state().showing,
        'opacity-100 translate-y-0 scale-100': state().showing,
      }"
    >
      {{ state().message }}
    </div>
  </div>
}
